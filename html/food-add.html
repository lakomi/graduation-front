<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../assets/js/amazeui.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="../layui/lay/modules/layer.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基于图像识别的自助结账系统(pc)</title>
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../assets/css/amazeui.css"/>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
</head>

<body onselectstart="return false;">
<div class="banner" style="background-color: #2F4056">
    <div class="title" style="margin-top: 10px;font-size: larger">
        <h1>自助结账小程序后台系统</h1>
    </div>
</div>

<div class="desc">
    <a href="food-manage.html">
        <div class="am-topbar-left" style="">
            <button class="am-btn am-btn-primary am-topbar-btn am-btn-default" style="background-color: #009688">
                <i class="layui-icon">&#xe65c;</i> 返回查看菜品详情
            </button>
        </div>
    </a>
</div>

<form class="layui-form layui-form-pane" style="margin-right: 20%;margin-left: 20%">
    <div class="layui-form-item">
        <label class="layui-form-label">菜品名称</label>
        <div class="layui-input-block">
            <input type="text" name="single_price" lay-verify="required|number" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" >选择盘子</label>
        <div class="layui-input-block">

        </div>
     </div>
<!--        <img name="photoImg" :src="iotAssertSensorType.photo" >-->
    <script type="text/javascript">
        //全局定义一次, 加载formSelects
        layui.config({
            base: '/' //此处路径请自行处理, 可以使用绝对路径
        }).extend({
            formSelects: 'formSelects-v4'
        });
        //加载模块
        layui.use(['jquery', 'formSelects'], function () {
            var formSelects = layui.formSelects;

        });
    </script>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="plate_remark" placeholder="依照所选盘子确定，此处不可填" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单价(/元)</label>
        <div class="layui-input-block">
            <input type="text" name="single_price" lay-verify="required|number" placeholder="依照所选盘子确定，此处不可填" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div id="sliderDemo" style="margin: 50px 20px;"></div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="add_submit" lay-submit lay-filter="*">立即提交</button>
        </div>
    </div>
</form>

<div class="footer">&copy;胡乱开发 版本号1.0</div>

</body>
<script src="../js/food-add.js"></script>

</html>
