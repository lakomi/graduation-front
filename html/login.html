<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>基于图像识别的餐厅自动结账系统-商家端</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../assets/i/favicon.png">
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../css/login.css"/>
  <script src="../js/jquery-1.10.1.min.js" type="text/javascript"></script>
</head>

<body>
<div class="background">
  <div class="header">
    <div class="am-g">
      <h1>Welcome</h1>
    </div>
  </div>
  <div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
<!--      <form class="am-form">-->
        <div class="am-input-group am-input-group-lg">
          <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
          <input type="text" class="am-form-field" placeholder="Username" id="username" required>
        </div>
        <br>

        <div class="am-input-group am-input-group-lg">
          <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
          <input type="password" class="am-form-field" placeholder="Password" id="password" required>
        </div>

        <br><br>

        <div style="width:50%;margin:0 auto">
          <button type="submit" class="am-btn am-btn-primary am-btn-block am-round">登录</button>
        </div>
<!--      </form>-->
    </div>
  </div>
</div>
</body>

<script src="../js/login.js" type="text/javascript"></script>

</html>
