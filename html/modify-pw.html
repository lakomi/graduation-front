<form class="layui-form layui-form-pane" style="margin-right: 20%;margin-left: 20%">
    <div class="layui-form-item">
        <div style="margin: 100px 20px;"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="userid" lay-verify="required" autocomplete="off" class="layui-input" readonly="true">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-block">
            <input type="password" name="old_pw" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input type="password" name="new_pw" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div id="sliderDemo" style="margin: 50px 20px;"></div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="add_submit" lay-submit lay-filter="*">立即提交</button>
        </div>
    </div>
</form>
