<body onselectstart="return false;">

<div class="banner" style="background-color: #2F4056">
    <div class="title" style="margin-top: 10px;font-size: larger">
        <h1>自助结账小程序后台系统</h1>
    </div>
    <div class="bannerbtn" style="font-size: medium">
        <ul>
            <li id="details">个人信息</li>
            <li id="food">菜品管理</li>
            <li id="plate">餐盘管理</li>
            <li id="DA">数据分析</li>
        </ul>

    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    <!-- 模态框（Modal）标题 -->
                    商家信息
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
            </div>
            <div class="modal-body">
                用户名：
                <input id="username" type="text" disabled='disabled'>
                <br>
                <script>
                    //get welcome code
                    function getName() {
                        // //console.log('test');
                        var name = document.getElementById('username');
                        name.value = localStorage.userId;
                    }
                </script>
                原密码：
                <input type="text" id="oldpsw"><span id="tips">*请输入您的原密码</span>
                <br> 新密码：
                <input type="text" id="newpsw" maxlength="15">
            </div>
            <div class="modal-footer">
                <button id="cbtn" type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button id="savebtn" type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../js/adminModal.js"></script>

<div class="desc">
    欢迎您&nbsp&nbsp&nbsp
    <!-- <a href="" > -->
    <span class="btn btn-lg" data-toggle="modal" data-target="#myModal" id="name" onclick="getName()" title="点击修改密码" style="color:#2F4056;font-size: 150%;">XXX</span>
    <!-- </a> -->
    <a href="food-add.html">
        <div class="am-topbar-right" style="">
            <button class="am-btn am-btn-primary am-topbar-btn am-btn-default" style="background-color: #009688"><i class="layui-icon">&#xe624;</i>添加菜品</button>
        </div>
    </a>
</div>


    <div class="container" style="margin-top: 50px">
        <div style="color: red">
            温馨提示：此处仅能修改“菜品名称”和“盘子图片”，其他信息相互关联，请勿随意修改
        </div>
        <div class="table">
            <table>
                <tbody id="list">
                <tr id="firstR" style="height: 28px;">
                    <td style="width: 10%">菜品编号</td>
                    <td style="width: 20%">菜品名称</td>
                    <td style="width: 10%">单价(/元)</td>
                    <td style="width: 20%">备注</td>
                    <td style="width: 20%">盘子图片</td>
                    <td style="width: 20%">操作</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
