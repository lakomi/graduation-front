<div class="DAcontainer">、
    <!-- 怎么分析每个人的打卡时间数据 分析星期几打卡时长最长，分析打卡次数最多的时候-->
    <div class="pieChart">
        <h3 class="chart_title">饼状图合格分布：</h3>
        <div class="pie_all_complrtion">

            <!-- canvas -->
            <center>
                <canvas id="pie1" width="200px" height="200px"></canvas>
            </center>
            <!-- <canvas id="pie2"></canvas> -->
            <script src="../js/pie_chart.js"></script>
            <script type="text/javascript">
                var test_ = 60;
                new Chart("pie1").ratePie(test_);
            </script>
            <div class="pie_title">
                本周打卡合格率（当前周为10月第二周）
            </div>
            <!--  -->
        </div>
        <!-- pie2 -->

        <div class="pie_all_complrtion">

            <!-- canvas -->
            <center>
                <canvas id="pie2" width="200px" height="200px"></canvas>
            </center>
            <!-- <canvas id="pie2"></canvas> -->
            <script src="../js/pie_chart.js"></script>
            <script type="text/javascript">
                // 需要后台传递的数据
                // 所有人数，所有的打卡成功的人数或者失败的人数
                // 图2同
                var test = 35
                new Chart("pie2").ratePie(test);
            </script>
            <div class="pie_title">
                所有时间打卡合格率
            </div>
            <!--  -->
        </div>
        <!-- 用于显示打卡完成率 -->
    </div>
    <div c lass="barChart">
        <h3 class="chart_title">本周打卡详情柱状分布：</h3>
        <canvas id="canvas"></canvas>
        <div id="show_num"></div>
        <script type="text/javascript" src="../js/DA_barchart_jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../js/DA_barchart.js"></script>
        <div style="text-align:center;clear:both">

        </div>
        <!-- 显示信息
        1.最高最低
        2.次数
        3.
        -->
    </div>
    <h3 class="chart_title">本周打卡曲线图（全体成员）</h3>
<!--    <script src="test_line_prefixfree.min.js"></script>-->
    <div class="lineChart">
        <!--  -->
        <div class='wrapper'>
            <canvas height='300' id='line_canvas' width='900'></canvas>

            <div style="text-align:center;clear:both">

            </div>
        </div>
