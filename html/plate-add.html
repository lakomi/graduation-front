<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../assets/js/amazeui.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基于图像识别的自助结账系统(pc)</title>
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/plate-manage.css">
    <link rel="stylesheet" href="../css/commonstyle.css">
    <link rel="stylesheet" href="../assets/css/amazeui.css"/>
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
</head>
<!-- onselectstart='return false;' -->

<body onselectstart="return false;">

<div class="banner" style="background-color: #2F4056">
    <div class="title" style="margin-top: 10px;font-size: larger">
        <h1>自助结账小程序后台系统</h1>
    </div>
</div>

<div class="desc">
    <a href="plate-manage.html">
        <div class="am-topbar-left" style="">
            <button class="am-btn am-btn-primary am-topbar-btn am-btn-default" style="background-color: #009688">
                <i class="layui-icon">&#xe65c;</i> 返回餐盘管理
            </button>
        </div>
    </a>
</div>

<form class="layui-form layui-form-pane" style="margin-right: 20%;margin-left: 20%"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item" pane>
        <label class="layui-form-label">单价(/元)</label>
        <div class="layui-input-block">
            <input type="text" name="single_price" lay-verify="required|number" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" pane>
        <label class="layui-form-label" >备注</label>
        <div class="layui-input-block">
            <textarea name="plate_remark" placeholder="例：荤/素/汤/凉菜等,用来说明盘子所盛种类" lay-verify="required"
                      class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div>
            <label class="layui-form-label" style="width: auto">上传盘子图片</label>
        </div>
        <div class="layui-upload-drag" id="upload_photo" style="width: 50%">
            <i class="layui-icon"></i>
            <p>点击上传，或将文件拖拽到此处</p>
            <div class="layui-hide" id="upload_photo_view">
            <hr>
            <img src="" alt="" style="width: 100%;">
        </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div id="sliderDemo" style="margin: 50px 20px;"></div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="add_submit" lay-submit lay-filter="*">立即提交</button>
        </div>
    </div>
</form>

<div class="footer">&copy;胡乱开发 版本号1.0</div>

</body>
<script src="../js/plate-add.js"></script>

</html>
